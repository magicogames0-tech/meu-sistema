<form method="POST">
    <label for="cliente">Cliente:</label>
    <input type="text" id="cliente" placeholder="Digite o nome do cliente" autocomplete="off">
    <input type="hidden" name="cliente_id" id="cliente_id">
    <ul id="lista-clientes" class="list-group mt-1"></ul>

    <label for="data">Data:</label>
    <input type="date" name="data" required>

    <label for="hora">Hora:</label>
    <input type="time" name="hora" required>

    <button type="submit">Agendar</button>
</form>

<script>
const input = document.getElementById('cliente');
const hiddenId = document.getElementById('cliente_id');
const lista = document.getElementById('lista-clientes');

input.addEventListener('input', async () => {
    const query = input.value.trim();
    if(query.length < 2){
        lista.innerHTML = '';
        hiddenId.value = '';
        return;
    }

    try {
        const res = await fetch(`/buscar_clientes?q=${encodeURIComponent(query)}`);
        const clientes = await res.json();

        lista.innerHTML = clientes.length > 0
            ? clientes.map(c => `<li class="list-group-item" data-id="${c.id}">${c.nome}</li>`).join('')
            : '<li class="list-group-item">Nenhum cliente encontrado</li>';

        lista.querySelectorAll('li[data-id]').forEach(li => {
            li.addEventListener('click', () => {
                input.value = li.textContent;
                hiddenId.value = li.getAttribute('data-id');
                lista.innerHTML = '';
            });
        });

    } catch(err) {
        console.error(err);
    }
});
</script>
